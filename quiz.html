<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <button id="togglePanelBtn" class="toggle-btn">Show Questions</button>
     
    <div class="container" id="quizContainer">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="timer">Time Left: <span id="timeLeft"></span> sec</p>
    </div>

    <!-- Quiz Navigation -->
 <div id="navigation">
    <button id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="submitBtn">Submit</button>  <!-- âœ… No inline onclick -->
 </div>


    

    <div class="container hide" id="pauseScreen">
        <h2>Quiz Paused</h2>
        <p>You broke the rules! Enter the password to resume:</p>
        <input type="password" id="resumePassword" placeholder="Enter Password">
        <button id="resumeBtn">Resume Quiz</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <div class="container hide" id="resultScreen">
        <h2>Quiz Completed!</h2>
        <p id="finalScore"></p>
        <button onclick="window.location.href='dashboard.html'">Go to Home</button>
    </div>

    <div id="questionPanel" class="question-grid">
        <button class="question-btn" style="width: 30px; height: 30px; font-size: 12px;">1</button>
    <button class="question-btn">2</button>
    <button class="question-btn">3</button>
    <button class="question-btn">4</button>
    <button class="question-btn">5</button>
    <button class="question-btn">6</button>
    <button class="question-btn">7</button>
    <button class="question-btn">8</button>
    <button class="question-btn">9</button>
    <button class="question-btn">10</button>
    <button class="question-btn">11</button>
    <button class="question-btn">12</button>
    <button class="question-btn">13</button>
    <button class="question-btn">14</button>
    <button class="question-btn">15</button>
    <button class="question-btn">16</button>
    <button class="question-btn">17</button>
    <button class="question-btn">18</button>
    <button class="question-btn">19</button>
    <button class="question-btn">20</button>
     </div>
    <script src="quiz.js"></script>
    <script src="questionpanel.js"></script> <!-- Loads after quiz.js -->
</body>
</html>
